<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Millennial Trivia Game</title>
</head>
<body>

    <div id="wrapper">
            <h1 class="heading"><b>Are You A Millennial Trivia Game <b id="hashtag-symbol"> # </b> <b id="millennial">Millennial</b></b></h1>

        <div class="timeRemaining">
            <h2 id="time">Time Remaining:</h2>
        </div>

        
        <div id="show-number"></div>

        <div id="start">
			<button id="startButton">Start</button>
		</div>


        <div class="Question">
            <h3 id="quiz" id="allDone"></h3>
        </div>

        <div class="answerChoices"></div>

        <button id="submit">Get Results</button> 

        <div class="results" id="resultsCorrect"></div>

        <div class="results" id="resultsIncorrect"></div>

        <div class="results" id="resultsUnanswered"></div>

        <div id="restart">
        <button id="restartButton">Restart Game?!</button> 
        </div>

            
       
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
